<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerFiles">

<link rel="stylesheet" href="../static/css/sing-up.css">

</head>

<body>
  <header th:insert="fragments :: nav"></header>


      
    <div>
      <section id="frame1">
        <div class="container">
        
        <form th:action="@{/auth/singup}" th:object="${cliente}" th:if="${cliente}"   method="post">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input th:field="*{nombre}"  type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input th:field="*{apellido}" type="text" class="form-control"  placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input th:field="*{email}" type="email" class="form-control"  placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input th:field="*{clave}" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>


</body>

</html>
